#{define "thing_config"}#
#{template "header" .}#
<aside class="right-side">
    <section class="content-header">
        <h1>Configure Widget</h1>
        <ol class="breadcrumb">
            <li>
                <a href="/dashboard"><i class="fa fa-dashboard"></i> Home</a></a>
            </li>
            <li>#{.Name}#</li>
            <li class="active">Configure #{.Name}# (#{.Id}#)</li>
        </ol>
    </section>

    <section class="content">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Configure #{.Name}# (#{.Id}#)</h3>
                </div>

                <form role="form" method="post">
                    <div class="box-body">

                        <div class="form-group">
                            <label>id</label>
                            <input type="text" class="form-control" value="#{.Id}#" type="text" disabled />
                        </div>

                        <div class="form-group">
                            <label>Type</label>
                            <input type="text" class="form-control" value="#{.Type}#" type="text" disabled />
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="thing.name" value="#{.Name}#" type="text" />
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="thing.description" class="form-control" rows="3">#{.Description}#</textarea>
                        </div>

                        <h4 class="panel-body-title">Attributes</h4>

                    #{range $index, $element := .Attributes }#
                        <div class="form-group">
                            <label>#{$element.Name}#</label>
                            <input type="text" class="form-control" name="attrib.#{$element.Name}#" value="#{$element.Value}#" type="text" />
                        </div>
                    #{end}#
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</aside>
#{template "footer" .}#
#{end}#
