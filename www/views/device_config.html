#{define "device_config"}#
#{template "header" .}#
<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Configure Widget</h1>
        <ol class="breadcrumb">
            <li>
                <a href="/dashboard"><i class="fa fa-dashboard"></i> Home</a></a>
            </li>
            <li>#{.Name}#</li>
            <li class="active">Configure #{.Name}# (#{.Id}#)</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Configure #{.Name}# (#{.Id}#)</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="post">
                    <div class="box-body">

                        <div class="form-group">
                            <label>id</label>
                            <input type="text" class="form-control" value="#{.Id}#" type="text" disabled />
                        </div>

                        <div class="form-group">
                            <label>Type</label>
                            <input type="text" class="form-control" value="#{.Type}#" type="text" disabled />
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="device.name" value="#{.Name}#" type="text" />
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="device.description" class="form-control" rows="3">#{.Description}#</textarea>
                        </div>

                        <h4 class="panel-body-title">Attributes</h4>
                #{with .Attributes }#
                    #{range .}#
                        #{if .IsStringType}#
                        <div class="form-group">
                            <label>#{.Name}#</label>
                            <input type="text" class="form-control" name="attrib.#{.Name}#" value="#{.Value}#" type="text" />
                        </div>
                        #{end}#
                    #{end}#
                #{end}#
                    </div><!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div><!-- /.box -->

        </div>
    </section><!-- /.content -->
</aside><!-- /.right-side -->
#{template "footer" .}#
#{end}#
