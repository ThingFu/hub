#{define "rule_edit"}#
#{template "header" .}#
<!-- Right side column. Contains the navbar and content of the page -->
<style>
    .ace_editor { height: 200px; }
</style>
<aside class="right-side" ng-controller="ctrl-rules-edit">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Edit <span ng-bind="model.name"></span></h1>
        <ol class="breadcrumb">
            <li>
                <a href="/dashboard"><i class="fa fa-dashboard"></i> Home</a></a>
            </li>
            <li>
                <a href="/dashboard"><i class="fa fa-rocket"></i> Rules</a></a>
            </li>
            <li class="active">Editing <span ng-bind="model.name"></span></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="col-md-4">
            <div class="form-group">
                <label>File Name</label>
                <input type="text" class="form-control" type="text" />
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Save Rule</button>
            </div>
        </div>
        <div class="col-md-8">
            <div ui-ace="{
                useWrapMode : true,
                showGutter: true,
                theme:'github',
                mode: 'json',
                onLoad: aceLoaded,
                onChange: aceChanged,
                firstLineNumber: 5
            }" style="height: 500px;" ng-model="model.content">
        </div>

    </section><!-- /.content -->
</aside>
<script src="/public/js/ace/ace.js"></script>
<script src="/public/js/ace/ui-ace.js"></script>
<script>
var __APP = angular.module("gohomeapp", ['ui.ace']);
__APP.controller("ctrl-rules-edit", function($scope, $http, $location) {
    absUrl = $location.absUrl()
    ruleId = absUrl.substring(absUrl.lastIndexOf("/")+1, absUrl.length);
    $scope.model = {}
    var resp = $http.get("/api/rules/" + ruleId);
    resp.success(function(data, status, headers, config) {
        $scope.model = data
    });

    $scope.aceLoaded = function(_editor) {
        // Options
        _editor.setReadOnly(true);
    };

    $scope.aceChanged = function(e) {
        //
    };
});
</script>
#{template "footer" .}#
#{end}#
