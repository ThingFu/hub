#{define "settings"}#
#{template "header" .}#
<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Settings</h1>
        <ol class="breadcrumb">
            <li>
                <a href="/dashboard"><i class="fa fa-dashboard"></i> Home</a></a>
            </li>
            <li class="active">Settings</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="col-md-12">
            <form role="form" method="post">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs pull-right">
                        <li>
                            <a href="#Settings-Protocols" data-toggle="tab">Protocols</a>
                        </li>
                        <li>
                            <a href="#Settings-Mail" data-toggle="tab">Mail</a>
                        </li>
                        <li class="active">
                            <a href="#Settings-General" data-toggle="tab">General</a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-inbox"></i> #{.Name}#</li>
                    </ul>
                    <div class="tab-content no-padding">
                        <div class="tab-pane active" id="Settings-General" style="position: relative; padding: 10px;">
                            <div class="form-group">
                                <label>Hub ID</label>
                                <input type="text" class="form-control" name="config.NodeID" value="#{.NodeID}#" type="text" />
                            </div>

                            <div class="form-group">
                                <label>Port</label>
                                <input type="text" class="form-control" name="config.ServerPort" value="#{.ServerPort}#" type="text" />
                            </div>

                            <div class="form-group">
                                <label>Max Processors</label>
                                <input type="text" class="form-control" name="config.MaxProcs" value="#{.MaxProcs}#" type="text" />
                            </div>

                            <div class="form-group">
                                <label>Database Host</label>
                                <input type="text" class="form-control" name="config.DB" value="#{.Db}#" type="text" />
                            </div>
                        </div>
                        #{with .Mail}#
                        <div class="tab-pane" id="Settings-Mail" style="position: relative; padding: 10px;">
                            <div class="form-group">
                                <label>Host</label>
                                <input type="text" class="form-control" name="config.DB" value="#{.Host}#" type="text" />
                            </div>

                            <div class="form-group">
                                <label>Port</label>
                                <input type="text" class="form-control" name="config.DB" value="#{.Port}#" type="text" />
                            </div>

                            <div class="form-group">
                                <label>User</label>
                                <input type="text" class="form-control" name="config.DB" value="#{.User}#" type="text" />
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="config.DB" value="#{.Pass}#" type="password" />
                            </div>
                        </div>
                        #{end}#
                        <div class="tab-pane" id="Settings-Protocols" style="position: relative; padding: 10px;">

                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Save and Restart</button>
                </div>
            </form>
        </div>
    </section><!-- /.content -->
</aside><!-- /.right-side -->
#{template "footer" .}#
#{end}#
