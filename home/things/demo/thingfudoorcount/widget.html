<div style="height: 150px;" id="#{.Id}#Controller">
    <table width="100%">
        <tr>
            <td style="text-align: center; font-size: 8.0em;">
                {{model.count}}
            </td>
        </tr>
    </table>
</div>
<script>
    (function() {
        "use strict";

        var ID = "#{.Id}#";
        var ctrlId = ID + "Controller";
        var Lazy = angular.element(document).injector().get('Lazy');

        Lazy.controller(ctrlId, function($scope, ThingManager) {
            $scope.model = {}
            ThingManager.count("doorCountContact", function (ret) {
                $scope.model.count = ret.count;
            })
        });
    })();
</script>
